<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrating Job_Application</title>
    <link rel="stylesheet" href="Job.css" class="text/css">
</head>
<body>
    <div class="container">
        <div class="Job_application_control">
            <div class="">
            <h2 class="subjexct">
                Job Application
            <span class="small">(web)</span>
            </h2>
            </div>
                <form action="" method="get">

                    <div class="formContainer">

                    <div class="form_controller">
                    <label for="First Name">First Name:</label>
                    <input type="text" id="name" placeholder="Enter your name...">
                    </div>
                    <div class="form_controller">
                            <label for="Last Name">Last Name:</label>
                            <input type="text" id="last_name" placeholder="Enter your last name...">
                        </div>
        <div class="form_controller">
            <label for="Email">Email:</label>
            <input type="text" id="email" placeholder="Enter your Email...">
        </div>
        <div class="form_controller">
                <label for="selection">Job Role:</label>
                <select name="" id="select_job_role">
                    <option value="" placehoder="select">select Job Role</option>
                    <option value="">student</option>
                    <option value="">Teacher</option>
                    <option value="">software Engineer</option>
                    <option value="">Application Developer</option>
                </select>
            </div>

    <div class="textarea_controller">
        <label for="textarea">Address:</label>
        <textarea name="" id="" cols="50" rows="5">
        </textarea>
    </div>
        <div class="form_controller">
            <label for="city Name">City Name:</label>
            <input type="text" id="city" placeholder="Enter your city name...">
        </div>
            <div class="form_controller">
                <label for="pinCode">Pincode:</label>
                <input type="text" id="pinCode" placeholder="Enter your pincode...">
            </div>
          
                <div class="form_controller">
                    <label for="date">Date:</label>
                    <input type="Date" value="2022-01-01" id="date" placeholder="01-01-2022">
                </div>
                
                    <div class="form_controller">
                        <label for="cv">Upload your CV:</label>
                        <input type="file" id="cv">
                    </div>
               </div>
                    <div class="button_control">
                        <input type="submit" Value="Applay Now" class="bautton_controler">
                    </div>
                
                </form>
                </div>
            </div>
</body>
</html>
